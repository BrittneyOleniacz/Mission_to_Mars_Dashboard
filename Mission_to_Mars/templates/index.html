<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

    <body>
        <div class="container">
            <div class="jumbotron text-center">
                <h1>Mission to Mars</h1>
                <br>
                <br>
                <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Update</a></p>
            </div>
            <h2 class="mt-n4">Latest Mars News</h2>
            <h4 class="heading" style="font-weight: bold;">{{ data.news_title }}</h4>
            {{ data.news_teaser}}
            <div class="row mx-md-n5">
                <div class="col px-md-5 ml-n3"><div class="p-3 bg-white"><h2>Featured Image</h2><img src="{{ data.featured }}"  class="float-left img-fluid"></div></div>
                <div class="col px-md-5"><div class="p-3 bg-white"><h2>Mars Facts</h2> {{ data.mars_facts | safe }}</div></div>
            </div>
            <br>
            <br>
            <div class="text-center"><h3>Mars Hemispheres</h3></div>
            <{% for item in data.hemisphere_image_urls %}
                <p>{{data.img_title}}</p>
                <img src="{{item.img_url}}">
            {% endfor %}</div>
        </div>
    </body>
</html>
